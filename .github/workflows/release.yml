name: Release

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - ".changeset/**"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release PR or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          title: "chore: release package"
          commit: "chore: release package"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: package
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: tag
        run: |
          if git rev-parse "v${{ steps.package.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.tag.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.package.outputs.version }}" \
            --title "@zendrex/annotate@${{ steps.package.outputs.version }}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}